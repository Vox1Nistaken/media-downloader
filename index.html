<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaX V4 - Premium Downloader</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Dynamic Background -->
    <div class="bg-glow"></div>
    <div class="bg-grid"></div>

    <!-- Main Container -->
    <div class="app-container">

        <!-- Header -->
        <header>
            <div class="logo">
                <i class="fa-solid fa-bolt"></i> Media<span class="highlight">X</span>
            </div>
            <nav>
                <a href="#" class="active">Downloader</a>
                <!-- Support Button (Heart) -->
                <a href="#" onclick="document.getElementById('supportModal').classList.add('show')" title="Support Me">
                    <i class="fa-solid fa-heart" style="color: #ff0055;"></i>
                </a>
            </nav>
        </header>

        <!-- Downloader Card -->
        <main>
            <div class="glass-card main-card">
                <h1 class="hero-title">Download <span class="gradient-text">Anything.</span></h1>
                <p class="hero-subtitle">Premium Video Downloader</p>

                <!-- Platform Icons -->
                <div class="platform-icons">
                    <i class="fa-brands fa-youtube" title="YouTube"></i>
                    <i class="fa-brands fa-instagram" title="Instagram"></i>
                    <i class="fa-brands fa-tiktok" title="TikTok"></i>
                    <i class="fa-brands fa-square-facebook" title="Facebook"></i>
                    <i class="fa-brands fa-x-twitter" title="X (Twitter)"></i>
                </div>

                <!-- Input Area -->
                <div class="input-wrapper">
                    <i class="fa-solid fa-link input-icon"></i>
                    <input type="text" id="urlInput" placeholder="Paste link from any site..." autocomplete="off">
                    <button id="pasteBtn" class="icon-btn"><i class="fa-regular fa-paste"></i></button>
                </div>

                <!-- Controls -->
                <div class="controls-row">
                    <div class="select-wrapper">
                        <i class="fa-solid fa-sliders"></i>
                        <select id="qualitySelect">
                            <option value="highest">Max Quality (1080p/2K MP4)</option>
                            <option value="1080p">1080p Full HD (MP4)</option>
                            <option value="720p">720p HD (MP4)</option>
                            <option value="audio">Audio Only (MP3)</option>
                        </select>
                    </div>
                </div>

                <!-- Action Button -->
                <button id="downloadBtn" class="primary-btn">
                    <span class="btn-content"><i class="fa-solid fa-download"></i> Start Download</span>
                    <div class="loader hidden"></div>
                </button>

                <!-- Error / Status Message -->
                <div id="statusMsg" class="status-msg hidden"></div>
            </div>

            <!-- Result Area (Appears after analyze) -->
            <div id="resultArea" class="glass-card result-card hidden">
                <!-- Injected via JS -->
            </div>

            <!-- History -->
            <div id="historySection" class="history-section hidden">
                <h3>Recent Downloads</h3>
                <div id="historyGrid" class="history-grid"></div>
            </div>
        </main>

        <footer>
            <p>Running V6 Phoenix Engine • Secure & Private</p>
        </footer>
    </div>

    <!-- SUPPORT / DONATE MODAL -->
    <div id="supportModal" class="modal">
        <div class="modal-content">
            <span class="close-modal"
                onclick="document.getElementById('supportModal').classList.remove('show')">&times;</span>
            <h2 style="margin-bottom: 5px;">☕ Support Me</h2>
            <p style="color: #aaa; margin-bottom: 20px;">Help keep the servers alive!</p>

            <div class="support-links">
                <a href="https://www.patreon.com/15430131/join" target="_blank" class="patreon-btn"
                    style="display: block; background: #FF424D; color: white; padding: 12px; border-radius: 12px; text-decoration: none; font-weight: bold; margin-bottom: 15px; transition: 0.2s;">
                    <i class="fa-brands fa-patreon"></i> Join Patreon
                </a>

                <div class="crypto-box">
                    <div style="margin-bottom: 8px; color: #ffd700; font-weight: bold;">
                        <i class="fa-brands fa-bitcoin"></i> USDT (TRC20)
                    </div>
                    <div
                        style="display: flex; align-items: center; gap: 10px; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 8px; border: 1px solid #333;">
                        <code id="walletAddr"
                            style="font-size: 0.8rem; color: #00ff88; word-break: break-all; flex: 1;">TBSoPT7MxnRsqW6p6MwvRAN1mGYTuUfxw</code>
                        <button
                            onclick="navigator.clipboard.writeText(document.getElementById('walletAddr').innerText); this.innerHTML='<i class=\'fa-solid fa-check\'></i>'"
                            class="icon-btn" style="background: rgba(255,255,255,0.1); width: 35px; height: 35px;">
                            <i class="fa-regular fa-copy"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
